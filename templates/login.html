<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <script defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
    </script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <!--a class="nav-link" href="{{ url_for('guests') }}">Home</a-->
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link nav-lock-link" href="{{ url_for('login') }}"><i class="fa-solid fa-lock"></i></a>
            </li>
        </ul>
    </div>
  </nav>

  <div class="wrapper">
    <div class="title-text">
      <div class="title active">Operator Login</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="operator" checked>
        <input type="radio" name="slide" id="guests">
        <label for="operator" class="slide operator">Operator</label>
        <label for="guests" class="slide guests">Guests</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="{{ url_for('operator_login') }}" method="POST" class="operator">
          <div class="field">
            <input type="text" name="username" placeholder="Username" required>
          </div>
          <div class="field">
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
        </form>
        <form action="{{ url_for('guest_login') }}" method="POST" class="guests">
        <div class="field">
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="field">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Login">
        </div>
      </form>
      </div>
    </div>
  </div>

  <footer>
    <p>Copyright &copy; 2024 Ultimate Ride Pte. Ltd.</p>
  </footer>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
