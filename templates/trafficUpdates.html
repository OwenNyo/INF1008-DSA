<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Updates - Ultimate Ride</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <script defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/trafficupdates.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3xKb_HmBCX_8VpqShtvysHdpkUe24QwA&callback=initMap"></script>
    <script>
        const trafficData = {{ traffic_data|tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/trafficupdates.js') }}"></script>
</head>
<body>
    <div class="flex-container">
        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #333;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!--a class="nav-link" href="{{ url_for('guests') }}">Home</a-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('traffic_updates') }}">Traffic Updates</a>
                    </li>
                    <li class="navbar-nav">
                        <a class="nav-link" href="{{ url_for('job_assignment') }}">Job Assignment</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-lock-link" href="{{ url_for('login') }}"><i class="fa-solid fa-lock"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-hotel-link" href="{{ url_for('add_hotel') }}"><i class="fa-solid fa-hotel"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="traffic_container">
         <!-- Container for the map -->
        <div id="map" class="traffic_display"></div>
        <div class="traffic_report">
            <div class="region_select">
                <label for="regionSelect">Select Region:</label>
                <select id="regionSelect" onchange="updateTrafficReport()">
                    <option value="North">North</option>
                    <option value="NorthEast">North-East</option>
                    <option value="East">East</option>
                    <option value="West">West</option>
                    <option value="Central">Central</option>
                </select>
            </div>
            <input type="text" id="searchBar" class="traffic_search" placeholder="Search for specific area...">
            <div class="trafficTable_container">
                <table class="trafficTable" id="trafficTable">
                    <thead>
                        <tr>
                            <th>Type of Incident</th>
                            <th>Category Number</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <p>Copyright &copy; 2024 Ultimate Ride Pte. Ltd.</p>
    </footer>
