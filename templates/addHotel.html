<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel - Ultimate Ride</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hotel.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/YY6M5z2OwskP8NJznlGukLt19l1+G/Zt0ejF22" crossorigin="anonymous"></script>
    <style>
    </style>
</head>
<body>
    <video autoplay loop muted id="bg-video">
        <source src="{{ url_for('static', filename='images/hotels.mp4') }}" type="video/mp4">
    </video>

    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #333;">    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!--a class="nav-link" href="{{ url_for('guests') }}">Home</a-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('traffic_updates') }}">Traffic Updates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('job_assignment') }}">Job Assignment</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link nav-lock-link" href="{{ url_for('login') }}"><i class="fa-solid fa-lock"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-hotel-link" href="{{ url_for('add_hotel') }}"><i class="fa-solid fa-hotel"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <header>
                <h1>Add Hotel</h1>
            </header>

            <div class="form-container">
                <form action="{{ url_for('add_hotel_post') }}" method="POST" id="add-hotel-form">
                <div class="form-group">
                    <label for="hotel-name">Hotel Name</label>
                    <input type="text" id="hotel-name" name="hotel-name" placeholder="Enter hotel name" required>
                </div>
                <div class="form-group">
                    <label for="hotel-address">Hotel Address</label>
                    <input type="text" id="hotel-address" name="hotel-address" placeholder="Enter hotel address" required>
                </div>
                <button type="submit" class="submit-btn">Add Hotel</button>
            </form>
            </div>
            <!-- Add this block to display flashed messages -->
            {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-info" role="alert" id="flash-msg">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}


        </div>
    </div>

    <script>
    window.onload = function() {
      setTimeout(function() {
        const flashMsg = document.getElementById('flash-msg');
        if (flashMsg) flashMsg.style.display = 'none';
      }, 1000);  // 1000ms = 1s
    }
    </script>

    <footer>
        <p>Copyright &copy; 2024 Ultimate Ride Pte. Ltd.</p>
    </footer>
</body>
</html>
